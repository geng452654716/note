<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
    响应式--栅格布局
    bootstrap栅格布局把一个屏幕分为12份，通过数字来控制盒子的大小
    容器：(div)
        container
            固定宽度
        container-fluid
            百分比宽度
    行：
        row
            行，必须在容器中使用，只有column可以作为row的直接子元素
    列：
        column
            列，必须在row中使用
        媒体查询设备(class前缀):
            col-lg-
                大屏幕 大桌面显示器（>=1200px）
            col-md-
                中等屏幕 桌面显示器（>=992px）
            col-sm-
                小屏幕 平板（>=768px）
            col-xs-
                超小屏幕 手机（<768px）

        设置列偏移：
            col-md-offset-1
                md
                    在什么环境下使用
                1
                    偏移的格子数

        设置列排序：
            col-md-push-1
                元素往后推
            col-md-pull-1
                元素往前推
-->
</body>
</html>
