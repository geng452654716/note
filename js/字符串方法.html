<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</body>
<script>
    /*************************
     * 字符串方法
     * ************************/
    var string = '123456';

    string.charAt(pos)
    /*作用：
     返回指定位置字符
     参数：
     pos：位置，从0开始，0是第一位
     返回值：string
     1.要到了，返回那一位字符
     2.没找到，返回空字符串
     */

    string.charCodeAt(pos)
    /*作用：
     返回字符串指定位置的unicode
     参数：
     pos：指定位置，从0开始
     返回值：number
     1.返回指定位置字符的unicode
     *      2.没找到，返回NaN
     *
     *  常用的
     * 		a-z:97-122
     *      A-Z:65-90
     *      0-9:48-57
     * */

    String.fromCharCode(u)
    /*作用：
     返回指定unicode对应的字符
     参数：
     u:unicode
     返回值：string
     返回指定unicode对应的字符
     *
     * */

    string.indexOf(s,[pos])
    /*作用：
     查找指定字符在字符串中第一次出现的位置
     参数：
     s:指定字符,可以是1个也可以是多个连续字符，string
     [pos]:可选，number,从哪一位开始查看，默认是0
     返回值：number
     1.找到，返回指定字符第一位字符所在的位置数字下标
     2.没找到，返回-1
     3.从左往右查找
     4.只返回第一次出现的位置
     * */

    string.lastIndexOf(s,[pos])
    /*作用：
     查找指定字符在字符串中第一次出现的位置
     参数：
     s:指定字符,可以是1个也可以是多个连续字符，string
     [pos]:可选，number,从哪一位开始查看，默认是最后一位
     返回值：number
     1.找到，返回指定字符第一位字符所在的位置数字下标
     2.没找到，返回-1
     3.从右往左查找
     4.只返回第一次出现的位置
     * */

    string.slice(start,[end]);
    /*作用：
     截取指定范围的字符片段
     参数：
     start:起始位置
     [end]:可选，终止位置，默认最后一位
     返回值：string
     1.不传参数，返回完整字符串
     *      2.截取到，返回截取到的字符串
     * 		3.没截取到，返回空字符串
     * 		4.负数，字符串长度+负数
     *      5.截取后不改变原字符串，返回的是新字符串
     *      6.不包含结束位置
     * */

    string.substring(start,[end])
    /*作用：
     截取指定范围的字符片段
     参数：
     start:起始位置
     [end]:可选，终止位置，默认最后一位
     *  返回值：string
     1.不传参数，返回完整字符串
     *      2.截取到，返回截取到的字符串
     * 		3.没截取到，返回空字符串
     * 		4.负数转成0
     *      5.截取后不改变原字符串，返回的是新字符串
     *      6.end<start，会自动换过来
     *      7.不包含结束位置
     *      8.结束位置-起始位置=截取个数
     * 7、8哪种理解都可以
     * */

    string.substr(start,[length])
    /*作用：
     截取指定范围的字符片段
     参数：
     start:起始位置
     [length]:截取个数，默认截取到最后一位
     *  返回值：string
     1.不传参数，返回完整字符串
     *      2.截取到，返回截取到的字符串
     * 		3.没截取到，返回空字符串
     * 		4.负数，字符串长度+负数
     *      5.截取后不改变原字符串，返回的是新字符串
     * */

    string.split(s)
    /*作用：
     用指定字符分隔字符串，把结果放到数组里返回
     参数：
     s:分隔符
     返回值：array
     1.不传参，完整字符串作为一项放到数组里返回
     2.分隔符是空字符串，字符串的每个字符作为一项，放到数组里
     3.用字符串中有的字符分隔，分隔的结果放到数组里
     4.如果用第一位或者最后一位分隔，会有空字符串
     5.用字符串中没有的字符分隔，完整的字符串作为一项放数组里

     只有空字符串切割空字符串才会出现空数组
     别的用整个作为分隔符分隔，那么结果为['','']
     *
     * */

    string.trim()
    /* 作用：
     * 		ES5方法，去除前后空格
     * */

    string.toUpperCase()
    /*作用：
     字符串每个字符转成大写
     * */

    string.toLowerCase()
    /*作用：
     字符串每个字符转成小写
     * */

    string.includes(s)
    /*作用：
     ES6，字符串中是否有指定字符
     参数：
     s：指定字符
     返回值：boolean
     1.有，true
     2.没有,false
     *
     * */

    string.startsWith(s,[pos])
    /* * 作用：
     * 	  ES6，是否以指定字符开始
     * 参数：
     * 	s:指定字符
     * [pos]:可选，位置，默认是0
     * 返回值：boolean
     * 		1.是,true
     *      2.不是，false
     * */

    string.endsWith(s,[pos])
    /** 作用：
     * 	  ES6，是否以指定字符结束
     * 参数：
     * 	s:指定字符
     * [pos]:可选，位置，默认是最后一位,不包含结束位置
     * 返回值：boolean
     * 		1.是,true
     *      2.不是，false
     * */

</script>
</html>
