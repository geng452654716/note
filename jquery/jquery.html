<script>
    class选择器
        $('#div') id选择器
        $('.div')
        $('input[type="button"]') 选择type为button的input
        $('li[class*="li"]')  属性通配选择器,只有属性性中出现，都能选中
        $('li[class^="li"]')  开头为li的都选中
        $('li[class$="li"]')  结尾为li的都选中
        表单元素不能使用attr　要使用prop
</script>
</html>
