<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    class选择器
        $('#div') id选择器
        $('.div')
        $('input[type="button"]') 选择type为button的input
        $('li[class*="li"]')  属性通配选择器,只有属性性中出现，都能选中
        $('li[class^="li"]')  开头为li的都选中
        $('li[class$="li"]')  结尾为li的都选中
        表单元素不能使用attr　要使用prop

    $.extend();
        有配置走配置，没配置走默认
            $.extend(默认，配置)
        浅拷贝
            $.extend([],arr)
        深拷贝
            $.extend(true,[],arr);
        还可以通过它来扩展插件，写自己的方法
</script>
</html>
