<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            p{
                font-size: 23px;
            }
        </style>
    </head>
    <body>
        出勤 = 24 + 加班 - 请假<br>
        总天数：<span>24</span><br>
        加班：<input type="text" value='0'>天  &nbsp; <input type="text" value='0'>小时<br>
        请假：<input type="text" value='0'>天  &nbsp; <input type="text" value='0'>小时<br>
        <input type="button" value="计算">
        <p></p>
    </body>
    <script>
        var n = 0;
        var inputs = document.getElementsByTagName('input');
        var p = document.getElementsByTagName('p')[0];
        inputs[4].onclick = function () {
            var jb = parseFloat(inputs[0].value) + inputs[1].value / 8;
            var qj = parseFloat(inputs[2].value) + inputs[3].value / 8;
            console.log(jb,qj);
            p.innerHTML = '结果：'+ (24 + jb - qj) + '天';
        }
        for(var i=0;i<inputs.length-1;i++){
            inputs[i].onfocus = function () {
                this.value = '';
            }
            inputs[i].onblur = function () {
                if(this.value!=0){
                    return
                }else{
                    this.value = 0;
                }
            }
        }
        document.onkeydown = function (e) {
            if(e.keycode == 13){
                var jb = parseFloat(inputs[0].value) + inputs[1].value / 8;
                var qj = parseFloat(inputs[2].value) + inputs[3].value / 8;
                p.innerHTML = '结果：'+ (24 + jb - qj) + '天';
            }
        }
    </script>
</html>
